<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instint Service Request Form</title>
  <style>
    /* Base styles for mobile-first approach */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      padding: 20px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .required {
      color: red;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Service Request Form</h1>
  <form id="serviceForm" onsubmit="handleFormSubmit(event)">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <!-- Contact Number -->
    <div class="form-group">
      <label for="contact">Contact Number <span class="required">*</span></label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" title="Enter a valid 10-digit contact number" required>
    </div>
    
    <!-- Address: House No, Landmark, Sector -->
    <div class="form-group">
      <label for="houseNumber">House No. <span class="required">*</span></label>
      <input type="text" id="houseNumber" name="houseNumber" required>
    </div>
    <div class="form-group">
      <label for="landmark">Landmark</label>
      <input type="text" id="landmark" name="landmark">
    </div>
    <div class="form-group">
      <label for="sector">Sector</label>
      <input type="text" id="sector" name="sector">
    </div>

    <!-- Service(s) Needed -->
    <div class="form-group">
      <label>Service(s) Needed <span class="required">*</span>:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="services" value="Home Cleaning"> Home Cleaning</label>
        <label><input type="checkbox" name="services" value="Cook"> Cook</label>
        <label><input type="checkbox" name="services" value="Dog Walker"> Dog Walker</label>
        <label><input type="checkbox" name="services" value="Plumber"> Plumber</label>
        <label><input type="checkbox" name="services" value="Electrician"> Electrician</label>
        <label><input type="checkbox" name="services" value="Laundry Service"> Laundry Service</label>
        <label><input type="checkbox" name="services" value="Carpenter"> Carpenter</label>
        <label><input type="checkbox" name="services" value="On-site Salon Service"> On-site Salon Service</label>
      </div>
    </div>

    <!-- Preferred Timing -->
    <div class="form-group">
      <label for="timing">Preferred Timing <span class="required">*</span></label>
      <input type="time" id="timing" name="timing" required>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date">Preferred Date <span class="required">*</span></label>
      <input type="date" id="date" name="date" required>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
  function handleFormSubmit(event) {
    event.preventDefault();

    // Gather form data
    const name = document.getElementById("name").value;
    const contact = document.getElementById("contact").value;
    const houseNumber = document.getElementById("houseNumber").value;
    const landmark = document.getElementById("landmark").value || "N/A";
    const sector = document.getElementById("sector").value || "N/A";
    const services = Array.from(document.querySelectorAll('input[name="services"]:checked')).map(el => el.value).join(", ");
    const timing = document.getElementById("timing").value;
    const date = document.getElementById("date").value;

    // Construct the mailto URL
    const mailtoLink = `mailto:instint37@gmail.com?subject=Service Request&body=` +
                       `Name: ${name}%0A` +
                       `Contact: ${contact}%0A` +
                       `House No: ${houseNumber}%0A` +
                       `Landmark: ${landmark}%0A` +
                       `Sector: ${sector}%0A` +
                       `Service(s) Needed: ${services}%0A` +
                       `Preferred Timing: ${timing}%0A` +
                       `Preferred Date: ${date}`;

    // Open mail client with prefilled data
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
