<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Services, Timing, and Date</title>
 
  
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .form-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group label .required {
      color: red;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .note {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .services-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Reduced space for small screens */
      justify-content: space-between;
    }
    .services-group label {
      width: 48%; /* Ensure they are 2 items per row on larger screens */
      padding: 10px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: normal;
      box-sizing: border-box;
    }
    .services-group input {
      margin-right: 10px;
      width: auto;
    }

    /* Small Screen Adjustments */
    @media (max-width: 600px) {
      .services-group label {
        width: 100%; /* Full width for smaller screens */
        font-size: 0.9em; /* Slightly smaller font size for better fit */
        padding: 8px; /* Reduced padding for better space usage */
      }
      .form-container {
        padding: 15px; /* Reduced padding */
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <p class="note"><span class="required">*</span> Indicates required fields</p>
  <form action="mailto:instint37@gmail.com" method="post" enctype="text/plain" onsubmit="return validateForm()" id="serviceForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <!-- Email -->
    <div class="form-group">
      <label for="email">Gmail (optional)</option></label>
      <input type="text" id="email" name="email">
    </div>
    
    <!-- Contact Number -->
    <div class="form-group">
      <label for="contact">Contact Number <span class="required">*</span></label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" title="Enter a valid 10-digit contact number" required>
    </div>
    
    <!-- Address -->
    <div class="form-group">
      <label for="address">Address (Currently only available in Delhi-NCR) <span class="required">*</span></label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>
    
    <!-- House No -->
    <div class="form-group">
      <label for="house_no">House No <span class="required">*</span></label>
      <input type="text" id="house_no" name="house_no" required>
    </div>
    
    <!-- Landmark -->
    <div class="form-group">
      <label for="landmark">Landmark <span class="required">*</span></label>
      <input type="text" id="landmark" name="landmark" required>
    </div>
    
    <!-- Pincode -->
    <div class="form-group">
      <label for="pincode">Pincode <span class="required">*</span></label>
      <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Enter a valid 6-digit pincode" required>
    </div>

    <!-- Service Section -->
    <div class="form-group">
      <label>Service(s) Needed <span class="required">*</span>:</label>
      <div class="services-group">
        <label><input type="checkbox" name="service" value="Home Cleaning"> Home Cleaning</label>
        <label><input type="checkbox" name="service" value="Cook"> Cook</label>
        <label><input type="checkbox" name="service" value="Dog Walker"> Dog Walker</label>
        <label><input type="checkbox" name="service" value="Plumber"> Plumber</label>
        <label><input type="checkbox" name="service" value="Electrician"> Electrician</label>
        <label><input type="checkbox" name="service" value="Laundry Service"> Laundry Service</label>
        <label><input type="checkbox" name="service" value="Carpenter"> Carpenter</label>
        <label><input type="checkbox" name="service" value="On-site Salon Service"> On-site Salon Service</label>
        <label><input type="checkbox" name="service" value="On-site Musical Band"> On-site Musical Band</label>
        <label><input type="checkbox" name="service" value="Bike Service"> Bike Service</label>
        <label><input type="checkbox" name="service" value="Water Tank Cleaning"> Water Tank Cleaning</label>
        <label><input type="checkbox" name="service" value="Fish Aquarium Cleaning"> Fish Aquarium Cleaning</label>
      </div>
    </div>

    <!-- Timing Section -->
    <div class="form-group">
      <label for="timing">Preferred Time Slot <span class="required">*</span></label>
      <select id="timing" name="timing" required>
        <option value="6:00 AM - 8:00 AM">6:00 AM - 8:00 AM</option>
        <option value="8:00 AM - 10:00 AM">8:00 AM - 10:00 AM</option>
        <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
        <option value="12:00 PM - 2:00 PM">12:00 PM - 2:00 PM</option>
        <option value="2:00 PM - 4:00 PM">2:00 PM - 4:00 PM</option>
        <option value="4:00 PM - 6:00 PM">4:00 PM - 6:00 PM</option>
        <option value="6:00 PM - 8:00 PM">6:00 PM - 8:00 PM</option>
        <option value="8:00 PM - 10:00 PM">8:00 PM - 10:00 PM</option>
        <option value="from 10:00 PM">from 10:00 PM</option>
      </select>
    </div>

    <!-- Date Section -->
    <div class="form-group">
      <label for="date">Preferred Date <span class="required">*</span></label>
      <input type="date" id="date" name="date" required>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
  <button id="whatsappButton" style="display:none; margin-top: 10px; background-color: #25D366; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer;">
    Send to WhatsApp
  </button>
</div>
<script>
function validateForm() {
  const name = document.getElementById('name').value.trim();
  const contact = document.getElementById('contact').value.trim();
  const address = document.getElementById('address').value.trim();
  const houseNo = document.getElementById('house_no').value.trim();
  const landmark = document.getElementById('landmark').value.trim();
  const pincode = document.getElementById('pincode').value.trim();
  const timing = document.getElementById('timing').value;
  const date = document.getElementById('date').value;
  const services = Array.from(document.querySelectorAll('input[name="service"]:checked')).map(service => service.value);

  const pincodePattern = /^[0-9]{6}$/;
  const contactPattern = /^[0-9]{10}$/;

  if (!name || !contact || !address || !houseNo || !landmark || !pincode || !timing || !date || services.length === 0) {
    alert("Please fill all required fields.");
    return false;
  }

  if (!contactPattern.test(contact)) {
    alert("Please enter a valid 10-digit contact number.");
    return false;
  }

  if (!pincodePattern.test(pincode)) {
    alert("Please enter a valid 6-digit pincode.");
    return false;
  }
 
  const whatsappMessage = `Name: ${name}\nContact: ${contact}\nAddress: ${address}\nHouse No: ${houseNo}\nLandmark: ${landmark}\nPincode: ${pincode}\nServices: ${services}\nTiming: ${timing}\nDate: ${date}`;
  
  // Set WhatsApp link
  document.getElementById('whatsappButton').onclick = () => {
    window.open(`https://wa.me/9044780906?text=${encodeURIComponent(whatsappMessage)}`);
  };
  alert("Form submitted successfully!");
  // Proceed with form submission
}</script>


</body>
</html>
